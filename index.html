<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
    }
  
    /* Form Container */
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
      margin: 1rem;
    }
  
    h2 {
      text-align: center;
      color: #555;
      font-size: 1.8rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }
  
    /* Input Fields */
    input {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
  
    input:focus {
      outline: none;
      border-color: #ff9a9e;
      box-shadow: 0 0 5px rgba(255, 154, 158, 0.5);
    }
  
    /* Submit Button */
    button {
      background: linear-gradient(135deg, #ff9a9e, #fbc2eb);
      color: #fff;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
  
    button:hover {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }
  
    /* Response Message */
    p#response-message {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      color: #ff6b6b;
      font-weight: bold;
    }
  
    /* Responsive Design for Phones */
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
  
      .container {
        padding: 1.5rem;
        margin: 0.5rem;
        border-radius: 10px;
      }
  
      h2 {
        font-size: 1.6rem;
      }
  
      input,
      button {
        font-size: 0.9rem;
        padding: 0.7rem;
      }
  
      button {
        padding: 0.8rem;
      }
    }
  
    @media (max-width: 400px) {
      h2 {
        font-size: 1.4rem;
      }
  
      .container {
        padding: 1rem;
      }
  
      input,
      button {
        font-size: 0.85rem;
        padding: 0.6rem;
      }
    }
  </style>
  
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registration-form">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="date" id="dob" required />
    <button type="submit">Register</button>
  </form>

  <p id="response-message"></p>

  <script>
    document.getElementById('registration-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    dob: document.getElementById('dob').value,
  };

  try {
    const response = await fetch('https://api.render.com/deploy/srv-ctepcchu0jms739f19bg?key=ffjH66zUAdY', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData),
    });

    const data = await response.json();

    if (response.status === 409) {
      document.getElementById('response-message').textContent = 'User already registered with this email or phone.';
    } else if (response.ok) {
      document.getElementById('response-message').textContent = data.message;
    } else {
      document.getElementById('response-message').textContent = 'Registration failed.';
    }
  } catch (error) {
    console.error('Error:', error);
    document.getElementById('response-message').textContent = 'Registration failed.';
  }
});

  </script>
</body>
</html>
